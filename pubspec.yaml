name: censeo
description: Este aplicativo tem como objetivo ajudar os professores e alunos na melhora da qualidade das aulas.
publish_to: 'none'
version: 1.0.0+3


environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http:
  google_fonts:
  shared_preferences:
  mask_text_input_formatter:
  rxdart:
  lottie:
  connectivity_plus:
  bubble_bottom_bar:
    git: https://github.com/VitorHugoOli/bubble_bottom_bar.git
  flutter_feather_icons:
  font_awesome_flutter:
  flutter_calendar_carousel:
  diacritic:
  logger:
  fl_chart:

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:
  uses-material-design: true

  assets:
    - assets/noConnection.json
    - assets/serverDown.json
    - assets/empty.json
    - assets/noAuth.json
    - assets/loader.json
    - assets/Avatar.png
    - assets/strike_icons/fire.png
    - assets/strike_icons/cold_fire.png
    - assets/strike_icons/snow.png
    - assets/strike_icons/cactus.png




  fonts:
    - family: Myriad Pro
      fonts:
        - asset: assets/fonts/MYRIADPRO-BOLD.OTF
    - family: ProfessorIcons
      fonts:
        - asset: assets/fonts/ProfessorIcons.ttf
  
  
  
  
  
  
  
  
